      date: 2013-9-8
      body: >-
        rspec 사용은 어렵지 않게 익힌것 같은데 오히려 문제를 푸는 알고리즘 부터 구현이 발목을 잡아도 제대로 잡았네요 ㅠㅜ 이런식의 문제를 많이 풀어봐야 할 것 같습니다. 아마 이번은 김성준님의 도움으로 알고리즘을 해결해야 할것 같네요 ㅠㅜ
