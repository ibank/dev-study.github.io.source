    - name: 김대권
      date: 2013-9-8
      body: >-
        Eui Bum Lee 이런 문제푸는 정확한 알고리즘이 뭔지는 저도 잘
        모르겠는데, 일단 제가 temperature_strategy.rb 에 구현해둔 거 간단히
        설명해 드리면,
        일단 모든 아이스크림들을 대상으로 가질수 있는 최대 범위(위의
        아이스크림 4개 예에서는 -20에서 -3가 되겠죠)를 찾아 이 범위에 속하는
        온도들을 해쉬키로 하고 빈 배열을 해쉬값으로 하는 해쉬를 만듭니다.
        그리고 각 아이스크림을 반복하면서 아이스크림에 속할 수 있는 온도에
        대해서 해당 해쉬키의 배열에 아이스크림을 집어넣습니다. 모든
        아이스크림에서 이 작업을 수행하면 각 온도의 냉장고가 있을 때 몇개의
        아이스크림을 수용할 수 있는지 알 수 있습니다.
        이 해쉬를 해쉬값 배열의 갯수를 기준으로 많은 아이스크림을 수용할 수
        있는 냉장고들을 순서대로 정렬합니다. 다시 이 냉장고들을 차례대로
        반복하면서 모든 아이스크림을 수용할 때까지 몇 개의 냉장고가 필요한지
        계산합니다.
    - name: Eui Bum Lee
      date: 2013-9-8
      body: >-
        감사합니다^^
    - name: 김대권
      date: 2013-9-8
      body: >-
        가능한 모든 조합 찾는 방법도
        사용해봤었는데(combination_strategy.rb) 이건 아이스크림 개수가
        많아지면 미친듯이 느려지더군요 ㅜ 정확한 풀이법은... 김성준 님이
        리딩해주실 겁니다 ㅎㅎ.
    - name: 김대권
      date: 2013-9-8)
      body: >-
        그나저나 rspec은 왜 안 되는 걸까요 ㅜ
        
        gem install rspec 으로 메인에 rspec 설치하시고
        
        ruby -rrspec -e "describe { }" 해 보세요. 아무런 출력도 없으면 정상인
        거긴 한데.
        
        아마 ruby -e "describe {}" 하면 Eui Bum Lee 님이 얘기하신 오류가 날
        텐데 테스트 용도로 파일에서 직접 require 'rspec' 명시하고 실행해보세요.
    - name: Eui Bum Lee
      date: 2013-9-8
      body: >-
        이래저래 찾아보고 발견하면 올리도록 하겠습니다^^
    - name: 김성준
