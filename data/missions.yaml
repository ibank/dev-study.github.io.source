- title: Mission 00
  link: https://www.facebook.com/groups/dev.study/permalink/228127060669371/
  description: |
    본격적인 시작에 앞서서, 

    스터디 진행을 위한 필수협업툴 세팅작업을 하려고 합니다.

    아래의 단계에 맞춰서 Trello 와 Github에 가입해 주세요.

    Github의 경우, 처음 접하시는 분들은 조금 생소할 수 도 있을듯 하지만 빡신 일정을 소화할 각오를 하신 분들이기에 잘 진행하실 것이라 생각합니다. ^^

    Trello / Google series / Github 까지 세팅되고 나서 스터디 최종 합류여부를 결정해 주시면 됩니다. 요거 세팅하다 낙오하실분들도 몇분있을듯 하네요 ㅠ.ㅠ.. 어쩔수 없죠.

    1. Trello 가입 / 가입 email ID 공유
      1. Trello(http://trello.com/) 가입 - 구글협업 도구 활용을 위해 구글계정 사용을 권합니다. 
      2. 가입 email ID 댓글로 남기기.
      3. Trello group 초대메일 받으면 승인.

    2. Github 가입 및 기초 사용법 익히기.
      1. Github(https://github.com/) 가입
      2. Following IT4korea user (https://github.com/it4korea)
      3. Github Repositories 1개 생성 후 README.md 파일 Commit & Push,

    3. Git 배우기 - http://learnbranch.urigit.com/

