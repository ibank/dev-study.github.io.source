language: ruby
rvm: 
  - 1.9.3
  - 2.0.0
env:
  global:
    - GIT_COMMITTER_NAME=nacyot
    - GIT_COMMITTER_EMAIL=propellerheaven@gmail.com
    - GIT_AUTHOR_NAME=nacyot
    - GIT_AUTHOR_EMAIL=propellerheaven@gmail.com
before_script:
  - git clone --quiet git@github.com:dev-study/dev-study.github.io.git build
  - pushd build
  - git checkout -b gh-pages
  - popd
script: bundle exec middleman build
after_success:
  - cd build
  - git add -A
  - git commit -m 'Update'

